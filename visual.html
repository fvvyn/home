  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>

  <script>
    // --- Three.js Setup ---
    const container = document.getElementById('three-canvas-container');
    const scene = new THREE.Scene();
    
    // カメラ設定（少し引いて全体が見えるように）
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 0, 6); // 距離を調整

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); // 背景透明
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    const pmrem = new THREE.PMREMGenerator(renderer);
    pmrem.compileEquirectangularShader();
    
    let pivot;
    const loader = new THREE.GLTFLoader();
    const rgbeLoader = new THREE.RGBELoader();

    rgbeLoader.setPath('https://rawcdn.githack.com/mrdoob/three.js/dev/examples/textures/equirectangular/')
      .load('royal_esplanade_1k.hdr', tex => {
        scene.environment = pmrem.fromEquirectangular(tex).texture;
        tex.dispose(); 
        pmrem.dispose();
        loadGltfModel();
      });

    function loadGltfModel() {
        loader.load('fvvynmetal.glb', gltf => {
            const model = gltf.scene;
            model.traverse(c => {
              if (c.isMesh) {
                c.material.metalness = 1;
                c.material.roughness = 0.1;
                c.material.color = new THREE.Color(0xffffff);
              }
            });

            // スケールと位置調整
            model.scale.setScalar(1.0);
            const box = new THREE.Box3().setFromObject(model);
            const center = new THREE.Vector3();
            box.getCenter(center);
            model.position.sub(center);

            pivot = new THREE.Object3D();
            pivot.add(model);
            scene.add(pivot);
          });
    }

    // --- Interaction & Animation ---
    let dragging = false;
    let lastX = 0, lastY = 0;
    let velX = 0, velY = 0;
    const SPEED = 0.015;
    const DAMP = 0.92;
    let autoRotate = true;

    function getXY(ev) {
      return ev.touches ? { x: ev.touches[0].clientX, y: ev.touches[0].clientY } : { x: ev.clientX, y: ev.clientY };
    }

    container.addEventListener('pointerdown', e => {
      const p = getXY(e);
      dragging = true; lastX = p.x; lastY = p.y; velX = velY = 0;
    });

    container.addEventListener('pointermove', e => {
      if (!dragging || !pivot) return;
      const p = getXY(e);
      const dx = p.x - lastX; const dy = p.y - lastY;
      lastX = p.x; lastY = p.y;
      pivot.rotation.y += dx * SPEED; pivot.rotation.x += dy * SPEED;
      velY = dx * SPEED; velX = dy * SPEED; autoRotate = false;
    });

    container.addEventListener('pointerup', () => dragging = false);
    container.addEventListener('pointercancel', () => dragging = false);

    function animate() {
      requestAnimationFrame(animate);
      if (pivot) {
        if (!dragging) {
          pivot.rotation.x += velX; pivot.rotation.y += velY;
          velX *= DAMP; velY *= DAMP;
          if (Math.abs(velX) < 0.001 && Math.abs(velY) < 0.001) autoRotate = true;
        }
        if (autoRotate) pivot.rotation.y += 0.005; // 回転速度を少し落とす
      }
      renderer.render(scene, camera);
    }
    animate();

    // リサイズ処理
    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });

    // --- Background Effects (Stars & Meteors) ---
    document.addEventListener('DOMContentLoaded', () => {
      // モバイル判定と星の数の調整
      const isMobile = window.innerWidth < 768;
      const count = isMobile ? 120 : 60; // モバイル時は星を倍増

      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDelay = `${Math.random() * 3}s`;
        if (i % 25 === 0) { star.style.backgroundColor = 'red'; star.style.boxShadow = '0 0 4px red'; }
        document.body.appendChild(star);
      }

      // 流れ星
      const meteorDurationRange = [1500, 3000]; const meteorLengthRange = [50, 150];
      function createMeteor() {
        const meteor = document.createElement('div'); meteor.classList.add('meteor');
        const angle = Math.random() * 360; const distance = 600 + Math.random() * 300;
        const length = meteorLengthRange[0] + Math.random() * (meteorLengthRange[1] - meteorLengthRange[0]);
        meteor.style.width = length + 'px'; meteor.style.height = '2px';
        const side = Math.floor(Math.random() * 4); let startX, startY;
        switch(side) {
          case 0: startX = Math.random() * window.innerWidth; startY = -length; break;
          case 1: startX = window.innerWidth + length; startY = Math.random() * window.innerHeight; break;
          case 2: startX = Math.random() * window.innerWidth; startY = window.innerHeight + length; break;
          case 3: startX = -length; startY = Math.random() * window.innerHeight; break;
        }
        meteor.style.left = startX + 'px'; meteor.style.top = startY + 'px'; meteor.style.transform = `rotate(${angle}deg)`;
        const rad = angle * Math.PI / 180; const deltaX = Math.cos(rad) * distance; const deltaY = Math.sin(rad) * distance;
        meteor.animate([{ transform: `translate(0, 0) rotate(${angle}deg)`, opacity: 1 }, { transform: `translate(${deltaX}px, ${deltaY}px) rotate(${angle}deg)`, opacity: 0 }], { duration: duration, easing: 'linear', fill: 'forwards' });
        document.body.appendChild(meteor); setTimeout(() => meteor.remove(), duration);
      }
      setInterval(() => { if(Math.random() > 0.3) createMeteor(); }, 2000);
    });
  </script>
