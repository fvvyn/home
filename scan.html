<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCAN | fvvyn</title>
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes ripple {
      0%   { transform: scale(0.8); opacity: 0.8; }
      70%  { transform: scale(1.8); opacity: 0; }
      100% { opacity: 0; }
    }
    .ripple::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      border: 2px solid rgba(0, 0, 0, 0.15);
      animation: ripple 1.5s linear infinite;
    }


  </style>
</head>
<body class="bg-white text-center select-none relative min-h-screen flex flex-col justify-center items-center">

  <!-- NFC Scan Prompt -->
<!-- NFC Scan Prompt -->
<div class="relative w-28 h-28 flex items-center justify-center ripple">
  <img src="nfc.svg" alt="NFCアイコン" class="w-20 h-20">
</div>

  <h1 class="mt-6 text-xl font-extrabold tracking-wide neon-text">カードをタッチしてください</h1>
  <p class="text-gray-500 mt-2">iPhone をカードに近づけると自動でページが開きます</p>

  <!-- Content after tag read -->
  <div id="status" class="mt-10 text-lg font-bold hidden neon-text"></div>

  <!-- Footer (同じデザイン) -->
  <footer class="absolute bottom-4 w-full text-center text-xs text-gray-500 font-light select-none">
    <div class="flex justify-center gap-4 flex-wrap">
      <a href="/privacy-policy" class="hover:underline">プライバシーポリシー</a>
      <a href="/terms" class="hover:underline">利用規約</a>
      <a href="mailto:fvvyn.brand@gmail.com" class="hover:underline">お問い合わせ</a>
    </div>
    <div class="mt-1">&copy; 2025 fvvyn</div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const key = params.get('key');
    if (key) {
      document.getElementById('status').textContent = `🔓 コンテンツ解放 – key: ${key}`;
      document.getElementById('status').classList.remove('hidden');
    }
  </script>
</body>
</html>
