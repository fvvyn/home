<html lang="ja">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>製品認証 | fvvyn</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fb;
    }

    /* すりガラスデザインのCSS */
    .glass {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    .brand-green {
      background-color: #ecfdf5;
      border-color: #10b981;
    }

    .brand-red {
      background-color: #fef2f2;
      border-color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-6 sm:p-8 bg-gray-50">
    <div id="verification-card"
         class="w-full max-w-md p-8 transition duration-700 ease-in-out transform glass">
      
      <header class="text-center mb-8">
        <div class="text-3xl font-extrabold text-gray-800 mb-1">fvvyn©︎</div>
        <p class="text-sm text-gray-500">NFCタグから読み込まれた製品の鑑定</p>
      </header>

      <div id="result-area" class="text-center p-6 rounded-lg bg-gray-50 border fade-in">
        <h2 id="status-title" class="text-xl font-semibold mb-2 text-gray-700">認証中...</h2>
        <p id="status-message" class="text-gray-600 text-sm">製品データを照合しています。お待ちください。</p>
      </div>

      <div id="product-info" class="mt-8 hidden fade-in">
        <div class="border-t pt-5 mt-2">
          <h3 class="text-lg font-semibold text-gray-700 mb-3">製品情報</h3>
          <div class="space-y-3 text-left text-sm">
            <div class="flex justify-between border-b pb-1">
              <span class="text-gray-500">シリアルナンバー</span>
              <span id="display-id" class="font-mono text-gray-800"></span>
            </div>
            <div class="flex justify-between border-b pb-1">
              <span class="text-gray-500">製品名</span>
              <span id="display-name" class="text-gray-800"></span>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-500">認証時刻</span>
              <span id="display-time" class="text-gray-800"></span>
            </div>
          </div>
        </div>

        <p class="text-xs text-gray-400 mt-4">
          この認証ページは一度のみ有効です。再アクセス時は情報が更新されます。
        </p>
      </div>

      <footer class="mt-8 text-xs text-gray-400 text-center">
        <p>このシステムはfvvyn©︎による認証技術で保護されています</p>
        <div class="text-center mt-4">
          <a href="https://fvvyn.com" class="text-sm text-gray-500 hover:text-gray-800 underline transition">公式サイトへ</a>
        </div>
      </footer>
    </div>
  </div>

  <script type="module">
    // products.jsから製品リストをインポート
    import { VALID_PRODUCTS } from "./products.js";

    document.addEventListener("DOMContentLoaded", initializeVerification);

    function getSerialIdFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("id");
    }

    function initializeVerification() {
      const serialId = getSerialIdFromUrl();
      const card = document.getElementById("verification-card");
      const resultArea = document.getElementById("result-area");
      const productInfo = document.getElementById("product-info");

      // --- ローカル確認モード ---
      // type="module"を使用する場合、file://プロトコルではCORS制限により動作しないことがあるため、
      // 開発時にはWebサーバー（例: live-server）の使用を推奨します。
      const isLocal = location.hostname === "127.0.0.1" ||
                      location.hostname === "localhost" ||
                      location.protocol === "file:";
      if (isLocal) {
        console.log("ローカル確認モード: 自動認証");
        const mockProduct = { id: "LOCAL-TEST", name: "devTestMode" };
        setTimeout(() => {
          displaySuccess(mockProduct, mockProduct.id, card, resultArea, productInfo);
        }, 1000);
        return;
      }

      // --- 通常認証 ---
      if (!serialId) {
        displayError("認証エラー", "URLにシリアルIDが含まれていません。");
        return;
      }

      setTimeout(() => {
        const foundProduct = VALID_PRODUCTS.find(p => p.id.toUpperCase() === serialId.toUpperCase());
        if (foundProduct) {
          displaySuccess(foundProduct, serialId, card, resultArea, productInfo);
        } else {
          displayError("Error", `シリアルナンバー ${serialId} は登録されていません。`);
        }
      }, 1200);
    }

    function displaySuccess(product, serialId, card, resultArea, productInfo) {
      const now = new Date();
      const timeString = now.toLocaleDateString("ja-JP", {
        year: "numeric", month: "long", day: "numeric",
        hour: "2-digit", minute: "2-digit", second: "2-digit"
      });

      resultArea.className = "text-center p-6 rounded-lg border brand-green fade-in";
      document.getElementById("status-title").textContent = "Verify";
      document.getElementById("status-title").classList.add("text-green-600");
      document.getElementById("status-message").textContent =
        "この製品は正規のfvvynプロダクトとして認証されました。";

      document.getElementById("display-id").textContent = product.id;
      document.getElementById("display-name").textContent = product.name;
      document.getElementById("display-time").textContent = timeString;

      productInfo.classList.remove("hidden");
    }

    function displayError(title, message) {
      const resultArea = document.getElementById("result-area");
      resultArea.className = "text-center p-6 rounded-lg border brand-red fade-in";
      document.getElementById("status-title").textContent = title;
      document.getElementById("status-title").classList.add("text-red-600");
      document.getElementById("status-message").textContent =
        message + " 製品にご不明な点がある場合は、製造元にお問い合わせください。";
    }
  </script>
</body>
</html>
