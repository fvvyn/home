<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIT UP - FVVYN</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      font-size: 1.8rem;
      letter-spacing: 0.08em;
      font-weight: 600;
    }

    /* Masonryレイアウト */
    .grid {
      column-count: 3;
      column-gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    @media (max-width: 1024px) {
      .grid {
        column-count: 2;
      }
    }

    @media (max-width: 640px) {
      .grid {
        column-count: 1;
      }
    }

    .item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 1rem;
      display: inline-block;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .item:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .item img {
      width: 100%;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .caption {
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .caption span {
      color: #a0a0a0;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.6;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <header>
    FIT UP GALLERY
  </header>

  <section id="gallery" class="grid"></section>

  <footer>
    © FVVYN Official
  </footer>

  <script>
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbz5PbOQNH2Gh2XTgnEMJ7gkWdLPg9HFa3tnEo-m2xVnoqCXwqIgptolz9giykzop76Ucw/exec";

    async function loadGallery() {
      try {
        const res = await fetch(GAS_API_URL);
        const data = await res.json();

        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        if (data.length === 0) {
          gallery.innerHTML = "<p class='text-center text-gray-400 mt-10'>まだ投稿がありません。</p>";
          return;
        }

        data.forEach(item => {
          const el = document.createElement("div");
          el.className = "item";

          el.innerHTML = `
            <img src="${item.imageUrl}" alt="FVVYN wear">
            <div class="caption">
              <span>@${item.username || "unknown"}</span>
            </div>
          `;

          gallery.appendChild(el);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("gallery").innerHTML = "<p class='text-center text-red-500 mt-10'>データの読み込みに失敗しました。</p>";
      }
    }

    loadGallery();
  </script>
</body>
</html>
