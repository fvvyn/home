  <meta charset="UTF-8" />
  <title>QRスキャンfvvyn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <!-- Tailwind CDN (開発用) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
 <style>
  html, body {
    margin: 0; height: 100%; background: #000;
    overflow: hidden;
    touch-action: none;
  }
  body {
    padding-bottom: constant(safe-area-inset-bottom);
    padding-bottom: env(safe-area-inset-bottom);
  }
  #reader {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }
  /* ここが重要 */
  #reader video {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    object-fit: cover !important;
    z-index: 1;
  }
  #overlay-box {
    position: fixed;
    top: 50%; left: 50%;
    width: 60vmin;
    height: 60vmin;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #overlay-box img {
    width: 100%;
    height: 100%;
    opacity: 0.3;
    user-select: none;
    pointer-events: none;
    filter: brightness(0) invert(1);
  }
  #result {
    position: fixed;
    left: 50%;
    bottom: 1.5rem;
    transform: translateX(-50%);
    padding: 0.5rem 1rem;
    border-radius: 0.75rem;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    font-size: 0.875rem;
    backdrop-filter: blur(6px);
    z-index: 20;
    display: none;
  }
</style>

</head>
<body class="relative">

  <div id="reader" class="fixed inset-0 w-screen h-screen"></div>

  <div id="overlay-box">
    <img src="qr.svg" alt="透明QRコード" />
  </div>

  <div id="result"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let html5QrCode = null;
      let isStarted = false;

      function onScanSuccess(decodedText) {
        const r = document.getElementById('result');
        r.textContent = `読み取り成功: ${decodedText}`;
        r.style.display = 'block';
        setTimeout(() => { r.style.display = 'none'; }, 3000);
      }

      function onScanError(_) { /* エラーは無視でOK */ }

      function startScanner() {
        if (isStarted) return;
        isStarted = true;

        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: false },
          onScanSuccess,
          onScanError
        ).catch(err => {
          alert("カメラ起動に失敗しました");
          console.error(err);
          isStarted = false;
        });
      }

      startScanner();
    });
  </script>
</body>
</html>
