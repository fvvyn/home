<body class="relative">

  <div class="overlay-container">

  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/RGBELoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    pmremGenerator.compileEquirectangularShader();
    new THREE.RGBELoader()
      .setPath('https://rawcdn.githack.com/mrdoob/three.js/dev/examples/textures/equirectangular/')
      .load('royal_esplanade_1k.hdr', function (texture) {
        const envMap = pmremGenerator.fromEquirectangular(texture).texture;
        scene.environment = envMap;
        texture.dispose();
        pmremGenerator.dispose();
      });

    scene.add(new THREE.AmbientLight(0xffffff, 0.4));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.rotateSpeed = 2.5;
    controls.enableZoom = false;
    controls.enablePan = false;

    let model, pivot;
    let isUserInteracting = false;
    let isSnappingToFront = false;
    const snapSpeed = 0.05;

    controls.addEventListener('start', () => {
      isUserInteracting = true;
      isSnappingToFront = false;
      if (model) {
        model.traverse(child => {
          if (child.isMesh && child.material) {
            child.material.side = THREE.FrontSide;
          }
        });
      }
    });

    controls.addEventListener('end', () => {
      isUserInteracting = false;
      if (model) {
        model.traverse(child => {
          if (child.isMesh && child.material) {
            child.material.side = THREE.DoubleSide;
          }
        });
      }
      isSnappingToFront = true;
    });

    const loader = new THREE.GLTFLoader();
    loader.load('fvvynmetal.glb', function (gltf) {
      model = gltf.scene;
      model.traverse((child) => {
        if (child.isMesh && child.material) {
          child.material.metalness = 1.0;
          child.material.roughness = 0.1;
          child.material.color = new THREE.Color(0xffffff);
          child.material.side = THREE.DoubleSide;
        }
      });
model.scale.setScalar(1.1);       // ← サイズちょい大きく（1.0 → 1.3）
model.position.set(0, 0.8, 0);    // ← 上にもちょいあげる（0.6 → 0.7）

      pivot = new THREE.Object3D();
      pivot.add(model);
      scene.add(pivot);
    });

    function animate() {
      requestAnimationFrame(animate);

      if (pivot) {
        if (isSnappingToFront) {
          let currentRotation = pivot.rotation.y;
          currentRotation = (currentRotation + Math.PI) % (Math.PI * 2) - Math.PI;
          let diff = 0 - currentRotation;
          if (diff > Math.PI) diff -= (Math.PI * 2);
          if (diff < -Math.PI) diff += (Math.PI * 2);
          pivot.rotation.y += diff * snapSpeed;
          if (Math.abs(diff) < 0.01) {
            pivot.rotation.y = 0;
            isSnappingToFront = false;
          }
        } else if (!isUserInteracting) {
          pivot.rotation.y += 0.006;
        }
      }

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
