    /* --- Three.js ロゴ回転ロジック（UI変更なし） --- */
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);


    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 4.8);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    const pmrem = new THREE.PMREMGenerator(renderer);
    pmrem.compileEquirectangularShader();
    new THREE.RGBELoader()
      .setPath('https://rawcdn.githack.com/mrdoob/three.js/dev/examples/textures/equirectangular/')
      .load('royal_esplanade_1k.hdr', tex => {
        scene.environment = pmrem.fromEquirectangular(tex).texture;
        tex.dispose(); pmrem.dispose();
      });

    scene.add(new THREE.AmbientLight(0xffffff, 0.4));
    const dir = new THREE.DirectionalLight(0xffffff, 1.2);
    dir.position.set(5, 10, 7.5);
    scene.add(dir);

    let pivot;
    const loader = new THREE.GLTFLoader();
    loader.load('fvvynmetal.glb', gltf => {
      const model = gltf.scene;
      model.traverse(c => {
        if (c.isMesh) {
          c.material.metalness = 1;
          c.material.roughness = 0.1;
          c.material.side = THREE.DoubleSide;
          c.material.color = new THREE.Color(0xffffff);
        }
      });

      model.scale.setScalar(1.1);
      model.updateMatrixWorld(true);
      const box = new THREE.Box3().setFromObject(model);
      const center = new THREE.Vector3();
      box.getCenter(center);
      model.position.sub(center);

      pivot = new THREE.Object3D();
      pivot.position.set(0, 1.5, 0); // Y位置を少し上げた
      pivot.add(model);
      scene.add(pivot);
    });

    const dom = renderer.domElement;
    let dragging = false;
    let lastX = 0, lastY = 0;
    let velX = 0, velY = 0;
const SPEED = 0.015;
const DAMP = 0.92;

    let autoRotate = true;

    function getXY(ev) {
      return ev.touches ? { x: ev.touches[0].clientX, y: ev.touches[0].clientY } :
        { x: ev.clientX, y: ev.clientY };
    }

    dom.addEventListener('pointerdown', e => {
      const p = getXY(e);
      dragging = true;
      lastX = p.x;
      lastY = p.y;
      velX = velY = 0;
    });

    dom.addEventListener('pointermove', e => {
      if (!dragging || !pivot) return;
      const p = getXY(e);
      const dx = p.x - lastX;
      const dy = p.y - lastY;
      lastX = p.x;
      lastY = p.y;

      const rotY = dx * SPEED;
      const rotX = dy * SPEED;

      pivot.rotation.y += rotY;
      pivot.rotation.x += rotX;

      velY = rotY;
      velX = rotX;
      autoRotate = false;
    });

    dom.addEventListener('pointerup', () => dragging = false);
    dom.addEventListener('pointercancel', () => dragging = false);

    function animate() {
      requestAnimationFrame(animate);

      if (pivot) {
        if (!dragging) {
          if (Math.abs(velX) > 0.007 || Math.abs(velY) > 0.007) {
            pivot.rotation.x += velX;
            pivot.rotation.y += velY;
            velX *= DAMP;
            velY *= DAMP;
            autoRotate = false;
          } else {
            velX = velY = 0;
            if (!autoRotate) autoRotate = true;
          }
        }
        if (autoRotate) pivot.rotation.y += 0.009;
      }
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const loadingDiv = document.getElementById('loadingScreen');
    if (loadingDiv) {
      loadingDiv.classList.add('fade-out');
      setTimeout(() => loadingDiv.remove(), 500);
    }

const swipeCode = ["right", "left"];
let swipeSequence = [];

function getSwipeDirection(dx, dy) {
  if (Math.abs(dx) > Math.abs(dy)) {
    return dx > 0 ? "right" : "left";
  }
  return null; // 上下は無視
}

    // 流れ星追加（一定間隔で1つ流す）
    setInterval(() => {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');

    document.addEventListener('DOMContentLoaded', () => {
    const maxMeteors = 1; // 同時に流れる数（任意調整）
    const meteorDurationRange = [1500, 3000]; // アニメ時間の範囲(ms)
    const meteorLengthRange = [50, 150];      // 尾の長さ(px)
    const meteorWidth = 2;                    // 流れ星の幅(px)

    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');

      // ランダムな流れる角度（45度以内くらいに制限すると自然）
      const angle = Math.random() * 360; // 0〜360度にしてみる（全方向）

      // 流れる距離
      const distance = 600 + Math.random() * 300; // 600〜900pxくらい

      // 尾の長さと幅
      const length = meteorLengthRange[0] + Math.random() * (meteorLengthRange[1] - meteorLengthRange[0]);
      meteor.style.width = length + 'px';
      meteor.style.height = meteorWidth + 'px';

      // スタート位置は画面の外（四辺のどこか）からランダムに決める
      // 0: top, 1: right, 2: bottom, 3: left
      const side = Math.floor(Math.random() * 4);
      let startX, startY;

      switch(side) {
        case 0: // top
          startX = Math.random() * window.innerWidth;
          startY = -length; // 画面外上
          break;
        case 1: // right
          startX = window.innerWidth + length;
          startY = Math.random() * window.innerHeight;
          break;
        case 2: // bottom
          startX = Math.random() * window.innerWidth;
          startY = window.innerHeight + length;
          break;
        case 3: // left
          startX = -length;
          startY = Math.random() * window.innerHeight;
          break;
      }

      meteor.style.left = startX + 'px';
      meteor.style.top = startY + 'px';

      // 尾の角度を流れの向きに合わせる
      meteor.style.transform = `rotate(${angle}deg)`;

      // アニメーション用のキーを動的に作る
      const duration = meteorDurationRange[0] + Math.random() * (meteorDurationRange[1] - meteorDurationRange[0]);

      // 進む先の座標を計算（距離 * 角度から）
      const rad = angle * Math.PI / 180;
      const deltaX = Math.cos(rad) * distance;
      const deltaY = Math.sin(rad) * distance;

      // CSSアニメーションを動的に作る（@keyframesを使わず JSで動かす）
      meteor.animate([
        { transform: `translate(0, 0) rotate(${angle}deg)`, opacity: 1 },
        { transform: `translate(${deltaX}px, ${deltaY}px) rotate(${angle}deg)`, opacity: 0 }
      ], {
        duration: duration,
        easing: 'linear',
        fill: 'forwards'
      });

      document.body.appendChild(meteor);

      // アニメーション終わったら削除
      setTimeout(() => meteor.remove(), duration);
    }

    // 一定間隔で流れ星を出す
    setInterval(() => {
      createMeteor();
    }, 1000); // 1秒ごと（好きな間隔に変えてOK）
  });

let gestureStage = 0; // 0=まだ, 1=長押し完了, 2=スワイプ完了
let holdTimer = null;
let startX = 0, startY = 0;

dom.addEventListener('pointerdown', e => {
  const p = getXY(e);
  startX = p.x;
  startY = p.y;

  // 長押し開始
  holdTimer = setTimeout(() => {
    gestureStage = 1; // 長押し成功
    console.log("長押し完了！");
  }, 600); // 600ms押し続けたら「長押し」
});

dom.addEventListener('pointerup', e => {
  clearTimeout(holdTimer);

  // ステージ1（長押し済み）の場合 → スワイプ判定
  if (gestureStage === 1) {
    const p = getXY(e);
    const dx = p.x - startX;
    const dy = p.y - startY;
    const direction = getSwipeDirection(dx, dy);

    if (direction) {
      swipeSequence.push(direction);
      if (swipeSequence.length > swipeCode.length) swipeSequence.shift();

      if (JSON.stringify(swipeSequence) === JSON.stringify(swipeCode)) {
        gestureStage = 2; // スワイプ成功
        console.log("スワイプ完了！");
      }
    }
  }
  // ステージ2（スワイプ済み）の場合 → タップで発動
  else if (gestureStage === 2) {
    console.log("タップ完了！遷移します");
    document.body.classList.add("transition-blurzoom");
    setTimeout(() => {
      window.location.href = "hello.html";
    }, 600);
    gestureStage = 0; // リセット
    swipeSequence = [];
  }
});
