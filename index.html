let tipInterval;

// Tipをランダムに表示し、一定時間で切り替える関数
function startTipRotation() {
  const loadingTipElement = document.getElementById('loadingTip');
  if (!loadingTipElement) return;

  let currentTipIndex = -1;

  // 初期化: フェードイン・アウト用のクラスを追加
  loadingTipElement.classList.add('tip-fade');

  function showNextTip() {
    // 古いTipをフェードアウト
    loadingTipElement.style.opacity = '0';

    setTimeout(() => {
      // 新しいTipを選択
      let newTipIndex;
      do {
        newTipIndex = Math.floor(Math.random() * TIPS.length);
      } while (newTipIndex === currentTipIndex);
      currentTipIndex = newTipIndex;

      loadingTipElement.textContent = TIPS[currentTipIndex];

      // 新しいTipをフェードイン
      loadingTipElement.style.opacity = '1';
    }, 500); // フェードアウトの時間に合わせる (CSSのtip-fadeと連動)
  }

  // 初めてTipを表示
  showNextTip();

  // 4秒ごとにTipを切り替え
  tipInterval = setInterval(showNextTip, 4000);
}

// DOMContentLoadedでTip表示を開始
document.addEventListener('DOMContentLoaded', startTipRotation);

    
    /* --- Three.js ロゴ回転ロジック --- */
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);


    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 4.8);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;

    const pmrem = new THREE.PMREMGenerator(renderer);
    pmrem.compileEquirectangularShader();
    
    let pivot;
    const loader = new THREE.GLTFLoader();

    // ★★★ 修正箇所: HDRロード後にGLTFロードを開始する ★★★
    new THREE.RGBELoader()
      .setPath('https://rawcdn.githack.com/mrdoob/three.js/dev/examples/textures/equirectangular/')
      .load('royal_esplanade_1k.hdr', tex => {
        // HDRロード完了、環境設定
        scene.environment = pmrem.fromEquirectangular(tex).texture;
        tex.dispose(); 
        pmrem.dispose();
        
        // 環境設定後、GLTF ロード開始
        loadGltfModel();
      },
      // HDRロードエラー処理
      (xhr) => { 
        // onProgress: HDRはファイルサイズが小さいため、進捗バー更新はGLTFに任せる
      },
      (error) => {
        console.error('HDR loading error:', error); 
        // HDRがロードできなかった場合でもGLTFロードへ進む
        loadGltfModel();
      }
      );

    // GLTFモデルのロード処理を関数化
    function loadGltfModel() {
        loader.load('fvvynmetal.glb', gltf => {
            // ロード完了時 (onLoad)
            const model = gltf.scene;
            model.traverse(c => {
              if (c.isMesh) {
                c.material.metalness = 1;
                c.material.roughness = 0.1;
                c.material.side = THREE.DoubleSide;
                c.material.color = new THREE.Color(0xffffff);
              }
            });

            model.scale.setScalar(1.1);
            model.updateMatrixWorld(true);
            const box = new THREE.Box3().setFromObject(model);
            const center = new THREE.Vector3();
            box.getCenter(center);
            model.position.sub(center);

            pivot = new THREE.Object3D();
            pivot.position.set(0, 1.5, 0); // Y位置を少し上げた
            pivot.add(model);
            scene.add(pivot);

            // モデルロード完了時処理: Tipの切り替えを停止し、ローディング画面を非表示にする
            clearInterval(tipInterval); 

            const loadingDiv = document.getElementById('loadingScreen');
            if (loadingDiv) {
              // 最後に100%を表示して完了
              const progressBarFill = document.getElementById('progressBarFill');
              const progressPercentage = document.getElementById('progressPercentage');
              if (progressBarFill) progressBarFill.style.width = '100%';
              if (progressPercentage) progressPercentage.textContent = '100%';

              loadingDiv.classList.add('fade-out');
              // アニメーション後にDOMから削除
              setTimeout(() => loadingDiv.remove(), 500); 
            }
            
          }, 
          // ロード進捗中 (onProgress)
          (xhr) => {
              const percent = (xhr.loaded / xhr.total) * 100;
              const progressBarFill = document.getElementById('progressBarFill');
              const progressPercentage = document.getElementById('progressPercentage'); 
              
              // 進捗バーの幅を更新
              if (progressBarFill) {
                  progressBarFill.style.width = percent.toFixed(0) + '%'; // 小数点以下を丸めて表示
              }

              // 進捗率の数字を更新
              if (progressPercentage) {
                  progressPercentage.textContent = percent.toFixed(0) + '%';
              }
          }, 
          // ロードエラー時 (onError)
          (error) => {
              console.error('An error happened while loading the model', error);
              // エラー時もローディング画面を消す
              clearInterval(tipInterval);
              const loadingDiv = document.getElementById('loadingScreen');
              if (loadingDiv) {
                loadingDiv.classList.add('fade-out');
                setTimeout(() => loadingDiv.remove(), 500);
              }
          });
    }
    // ★★★ 修正箇所ここまで ★★★


    const dom = renderer.domElement;
    let dragging = false;
    let lastX = 0, lastY = 0;
    let velX = 0, velY = 0;
const SPEED = 0.015;
const DAMP = 0.92;

    let autoRotate = true;

    function getXY(ev) {
      return ev.touches ? { x: ev.touches[0].clientX, y: ev.touches[0].clientY } :
        { x: ev.clientX, y: ev.clientY };
    }

    dom.addEventListener('pointerdown', e => {
      const p = getXY(e);
      dragging = true;
      lastX = p.x;
      lastY = p.y;
      velX = velY = 0;
    });

    dom.addEventListener('pointermove', e => {
      if (!dragging || !pivot) return;
      const p = getXY(e);
      const dx = p.x - lastX;
      const dy = p.y - lastY;
      lastX = p.x;
      lastY = p.y;

      const rotY = dx * SPEED;
      const rotX = dy * SPEED;

      pivot.rotation.y += rotY;
      pivot.rotation.x += rotX;

      velY = rotY;
      velX = rotX;
      autoRotate = false;
    });

    dom.addEventListener('pointerup', () => dragging = false);
    dom.addEventListener('pointercancel', () => dragging = false);

    function animate() {
      requestAnimationFrame(animate);

      if (pivot) {
        if (!dragging) {
          if (Math.abs(velX) > 0.007 || Math.abs(velY) > 0.007) {
            pivot.rotation.x += velX;
            pivot.rotation.y += velY;
            velX *= DAMP;
            velY *= DAMP;
            autoRotate = false;
          } else {
            velX = velY = 0;
            if (!autoRotate) autoRotate = true;
          }
        }
        if (autoRotate) pivot.rotation.y += 0.009;
      }
      renderer.render(scene, camera);

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // 流れ星追加（一定間隔で1つ流す）
    const maxMeteors = 1; // 同時に流れる数（任意調整）
    const meteorDurationRange = [1500, 3000]; // アニメ時間の範囲(ms)
    const meteorLengthRange = [50, 150];      // 尾の長さ(px)
    const meteorWidth = 2;                    // 流れ星の幅(px)

    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');

      // ランダムな流れる角度（45度以内くらいに制限すると自然）
      const angle = Math.random() * 360; // 0〜360度にしてみる（全方向）

      // 流れる距離
      const distance = 600 + Math.random() * 300; // 600〜900pxくらい

      // 尾の長さと幅
      const length = meteorLengthRange[0] + Math.random() * (meteorLengthRange[1] - meteorLengthRange[0]);
      meteor.style.width = length + 'px';
      meteor.style.height = meteorWidth + 'px';

      // スタート位置は画面の外（四辺のどこか）からランダムに決める
      // 0: top, 1: right, 2: bottom, 3: left
      const side = Math.floor(Math.random() * 4);
      let startX, startY;

      switch(side) {
        case 0: // top
          startX = Math.random() * window.innerWidth;
          startY = -length; // 画面外上
          break;
        case 1: // right
          startX = window.innerWidth + length;
          startY = Math.random() * window.innerHeight;
          break;
        case 2: // bottom
          startX = Math.random() * window.innerWidth;
          startY = window.innerHeight + length;
          break;
        case 3: // left
          startX = -length;
          startY = Math.random() * window.innerHeight;
          break;
      }

      meteor.style.left = startX + 'px';
      meteor.style.top = startY + 'px';

      // 尾の角度を流れの向きに合わせる
      meteor.style.transform = `rotate(${angle}deg)`;

      // アニメーション用のキーを動的に作る
      const duration = meteorDurationRange[0] + Math.random() * (meteorDurationRange[1] - meteorDurationRange[0]);

      // 進む先の座標を計算（距離 * 角度から）
      const rad = angle * Math.PI / 180;
      const deltaX = Math.cos(rad) * distance;
      const deltaY = Math.sin(rad) * distance;

      // CSSアニメーションを動的に作る（@keyframesを使わず JSで動かす）
      meteor.animate([
        { transform: `translate(0, 0) rotate(${angle}deg)`, opacity: 1 },
        { transform: `translate(${deltaX}px, ${deltaY}px) rotate(${angle}deg)`, opacity: 0 }
      ], {
        duration: duration,
        easing: 'linear',
        fill: 'forwards'
      });

      document.body.appendChild(meteor);

      // アニメーション終わったら削除
      setTimeout(() => meteor.remove(), duration);
    }

    // 一定間隔で流れ星を出す
    setInterval(() => {
      createMeteor();
    }, 1000); // 1秒ごと（好きな間隔に変えてOK）
