  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/RGBELoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // Tipのリスト
    const TIPS = [
      "Tip: 3Dロゴはスワイプで回転させることができます。",
      "Tip: スワイプコードで隠されたページへ飛べる？",
      "Tip: サンプルの作成は複数回行われます",
      'Tip: "fvvyn"は最初、タイプミスから生まれました',
      "Tip: instagramのストーリーの作成に1時間かけています。",
      "Tip: fvvyn.comは世界観を最大に表現するため、星一つからコードで作成しています"
    ];

    let tipInterval;

    // Tipローテーション
    function startTipRotation() {
      const loadingTipElement = document.getElementById('loadingTip');
      if (!loadingTipElement) return;
      let currentTipIndex = -1;
      loadingTipElement.classList.add('tip-fade');

      function showNextTip() {
        loadingTipElement.style.opacity = '0';
        setTimeout(() => {
          let newTipIndex;
          do {
            newTipIndex = Math.floor(Math.random() * TIPS.length);
          } while (newTipIndex === currentTipIndex);
          currentTipIndex = newTipIndex;
          loadingTipElement.textContent = TIPS[currentTipIndex];
          loadingTipElement.style.opacity = '1';
        }, 500);
      }
      showNextTip();
      tipInterval = setInterval(showNextTip, 4000);
    }

    document.addEventListener('DOMContentLoaded', startTipRotation);

    /* --- Three.js ロゴ回転ロジック --- */
    const scene = new THREE.Scene();
    // 背景を透明にして、背後のワープCSSを見せる
    scene.background = null; 

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 4.8);

    // alpha: true でキャンバスを透明にする
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    // rendererのz-index管理はCSSで行う
    document.body.appendChild(renderer.domElement);

    const pmrem = new THREE.PMREMGenerator(renderer);
    pmrem.compileEquirectangularShader();
    
    let pivot;
    const loader = new THREE.GLTFLoader();

    new THREE.RGBELoader()
      .load('hdr.hdr', tex => {
        scene.environment = pmrem.fromEquirectangular(tex).texture;
        tex.dispose(); 
        pmrem.dispose();
        loadGltfModel();
      },
      (xhr) => { },
      (error) => {
        console.error('HDR loading error:', error); 
        loadGltfModel();
      }
    );

    function loadGltfModel() {
        loader.load('fvvynmetal.glb', gltf => {
            const model = gltf.scene;
            model.traverse(c => {
              if (c.isMesh) {
                c.material.metalness = 1;
                c.material.roughness = 0.1;
                c.material.side = THREE.DoubleSide;
                c.material.color = new THREE.Color(0xffffff);
              }
            });

            model.scale.setScalar(1.1);
            model.updateMatrixWorld(true);
            const box = new THREE.Box3().setFromObject(model);
            const center = new THREE.Vector3();
            box.getCenter(center);
            model.position.sub(center);

            pivot = new THREE.Object3D();
            pivot.position.set(0, 1.5, 0);
            pivot.add(model);
            scene.add(pivot);

            // ロード完了処理
            clearInterval(tipInterval); 
            const loadingDiv = document.getElementById('loadingScreen');
            if (loadingDiv) {
              const progressBarFill = document.getElementById('progressBarFill');
              const progressPercentage = document.getElementById('progressPercentage');
              if (progressBarFill) progressBarFill.style.width = '100%';
              if (progressPercentage) progressPercentage.textContent = '100%';

              loadingDiv.classList.add('fade-out');
              setTimeout(() => loadingDiv.remove(), 500); 
            }
        }, 
        (xhr) => {
            const percent = (xhr.loaded / xhr.total) * 100;
            const progressBarFill = document.getElementById('progressBarFill');
            const progressPercentage = document.getElementById('progressPercentage'); 
            if (progressBarFill) progressBarFill.style.width = percent.toFixed(0) + '%';
            if (progressPercentage) progressPercentage.textContent = percent.toFixed(0) + '%';
        }, 
        (error) => {
            console.error('An error happened while loading the model', error);
            clearInterval(tipInterval);
            const loadingDiv = document.getElementById('loadingScreen');
            if (loadingDiv) {
              loadingDiv.classList.add('fade-out');
              setTimeout(() => loadingDiv.remove(), 500);
            }
        });
    }

    const dom = renderer.domElement;
    let dragging = false;
    let lastX = 0, lastY = 0;
    let velX = 0, velY = 0;
    const SPEED = 0.015;
    const DAMP = 0.92;
    let autoRotate = true;

    function getXY(ev) {
      return ev.touches ? { x: ev.touches[0].clientX, y: ev.touches[0].clientY } :
        { x: ev.clientX, y: ev.clientY };
    }

    dom.addEventListener('pointerdown', e => {
      const p = getXY(e);
      dragging = true;
      lastX = p.x;
      lastY = p.y;
      velX = velY = 0;
    });

    dom.addEventListener('pointermove', e => {
      if (!dragging || !pivot) return;
      const p = getXY(e);
      const dx = p.x - lastX;
      const dy = p.y - lastY;
      lastX = p.x;
      lastY = p.y;

      const rotY = dx * SPEED;
      const rotX = dy * SPEED;

      pivot.rotation.y += rotY;
      pivot.rotation.x += rotX;

      velY = rotY;
      velX = rotX;
      autoRotate = false;
    });

    dom.addEventListener('pointerup', () => dragging = false);
    dom.addEventListener('pointercancel', () => dragging = false);

    function animate() {
      requestAnimationFrame(animate);
      if (pivot) {
        if (!dragging) {
          if (Math.abs(velX) > 0.007 || Math.abs(velY) > 0.007) {
            pivot.rotation.x += velX;
            pivot.rotation.y += velY;
            velX *= DAMP;
            velY *= DAMP;
            autoRotate = false;
          } else {
            velX = velY = 0;
            if (!autoRotate) autoRotate = true;
          }
        }
        if (autoRotate) pivot.rotation.y += 0.009;
      }
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    /* --- スワイプコマンド --- */
    let startX = 0, startY = 0;
    const swipeCode = ["right", "left"];
    let swipeSequence = [];

    function getSwipeDirection(dx, dy) {
      if (Math.abs(dx) > Math.abs(dy)) {
        return dx > 0 ? "right" : "left";
      }
      return null;
    }

    dom.addEventListener('pointerdown', e => {
      const p = getXY(e);
      startX = p.x;
      startY = p.y;
    });

    dom.addEventListener('pointerup', e => {
      const p = getXY(e);
      const dx = p.x - startX;
      const dy = p.y - startY;

      const direction = getSwipeDirection(dx, dy);
      if (direction) {
        swipeSequence.push(direction);
        if (swipeSequence.length > swipeCode.length) swipeSequence.shift();

        if (JSON.stringify(swipeSequence) === JSON.stringify(swipeCode)) {
          document.body.classList.add("transition-blurzoom");
          setTimeout(() => {
            window.location.href = "hello.html";
          }, 600);
          swipeSequence = [];
        }
      }
    });

    // Code 2のワープ背景があるため、Code 1の静的な星生成コードは
    // ビジュアル的に衝突するため無効化しています。
