  <script>
    // --- GSAP Star Animation (浮遊とキラキラ点滅の追加) ---
    document.addEventListener('DOMContentLoaded', () => {
        const starsContainer = document.getElementById('stars-container');
        const starCount = window.innerWidth < 768 ? 50 : 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('gsap-star');
            
            // ランダムな配置とサイズ
            gsap.set(star, {
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                width: Math.random() * 2 + 1 + 'px',
                height: Math.random() * 2 + 1 + 'px',
                opacity: Math.random() * 0.8 + 0.2
            });

            // まれに赤い星を混ぜる
            if (i % 50 === 0) {
                 star.style.backgroundColor = '#d65563'; // 赤系
                 star.style.boxShadow = '0 0 5px #d65563';
            }

            starsContainer.appendChild(star);

            // 浮遊アニメーション
            gsap.to(star, {
                y: '+=100', // 下にゆっくり移動
                x: '+=' + (Math.random() * 50 - 25), // 左右にゆらゆら
                rotation: Math.random() * 360,
                duration: Math.random() * 10 + 10, // 10〜20秒
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            // ★キラキラ点滅アニメーション (新しい追加部分)★
            gsap.to(star, {
                opacity: 0.2, // 最も暗い時の透明度
                duration: Math.random() * 2 + 1, // 1〜3秒で変化
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                delay: Math.random() * 2 // 開始時間をずらしてランダムなキラキラ感を出す
            });
        }
    });

    // --- Tip Rotation Logic ---
    const TIPS = [
      "Tip: 3Dロゴはスワイプで回転させることができます。",
      "Tip: スワイプコードで隠されたページへ飛べる？",
      "Tip: サンプルの作成は複数回行われます",
      'Tip: "fvvyn"は最初、タイプミスから生まれました',
      "Tip: instagramのストーリーの作成に1時間かけています。",
      "Tip: fvvyn.comは世界観を最大に表現するため、星一つからコードで作成しています"
    ];
    let tipInterval;
    function startTipRotation() {
      const loadingTipElement = document.getElementById('loadingTip');
      if (!loadingTipElement) return;
      let currentTipIndex = -1;
      loadingTipElement.classList.add('tip-fade');
      function showNextTip() {
        loadingTipElement.style.opacity = '0';
        setTimeout(() => {
          let newTipIndex;
          do { newTipIndex = Math.floor(Math.random() * TIPS.length); } while (newTipIndex === currentTipIndex);
          currentTipIndex = newTipIndex;
          loadingTipElement.textContent = TIPS[currentTipIndex];
          loadingTipElement.style.opacity = '1';
        }, 500);
      }
      showNextTip();
      tipInterval = setInterval(showNextTip, 4000);
    }
    document.addEventListener('DOMContentLoaded', startTipRotation);

    // --- Three.js Logic ---
    const scene = new THREE.Scene();
    scene.background = null; 

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 4.8);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.setClearColor( 0x000000, 0 ); 
    
    document.body.appendChild(renderer.domElement);

    const pmrem = new THREE.PMREMGenerator(renderer);
    pmrem.compileEquirectangularShader();
    
    let pivot;
    const loader = new THREE.GLTFLoader();

    // HDR Load & GLTF Load
    new THREE.RGBELoader()
      .load('hdr.hdr', tex => {
        const envMap = pmrem.fromEquirectangular(tex).texture;
        scene.environment = envMap; 
        tex.dispose(); 
        pmrem.dispose();
        loadGltfModel();
      },
      undefined,
      (error) => {
        console.error('HDR loading error:', error);
        loadGltfModel();
      }
    );

    function loadGltfModel() {
        loader.load('fvvynmetal.glb', gltf => {
            const model = gltf.scene;
            model.traverse(c => {
              if (c.isMesh) {
                c.material.metalness = 1;
                c.material.roughness = 0.1;
                c.material.side = THREE.DoubleSide;
                c.material.color = new THREE.Color(0xffffff);
              }
            });

            model.scale.setScalar(1.1);
            model.updateMatrixWorld(true);
            const box = new THREE.Box3().setFromObject(model);
            const center = new THREE.Vector3();
            box.getCenter(center);
            model.position.sub(center);

            pivot = new THREE.Object3D();
            pivot.position.set(0, 1.5, 0); 
            pivot.add(model);
            scene.add(pivot);

            // Loading Complete
            clearInterval(tipInterval); 
            const loadingDiv = document.getElementById('loadingScreen');
            if (loadingDiv) {
              const progressBarFill = document.getElementById('progressBarFill');
              const progressPercentage = document.getElementById('progressPercentage');
              if (progressBarFill) progressBarFill.style.width = '100%';
              if (progressPercentage) progressPercentage.textContent = '100%';
              loadingDiv.classList.add('fade-out');
              setTimeout(() => loadingDiv.remove(), 500); 
            }
        }, 
        (xhr) => {
            const percent = (xhr.loaded / xhr.total) * 100;
            const progressBarFill = document.getElementById('progressBarFill');
            const progressPercentage = document.getElementById('progressPercentage'); 
            if (progressBarFill && isFinite(percent)) progressBarFill.style.width = percent.toFixed(0) + '%';
            if (progressPercentage && isFinite(percent)) progressPercentage.textContent = percent.toFixed(0) + '%';
        }, 
        (error) => {
            console.error('Model load error', error);
            clearInterval(tipInterval);
            const loadingDiv = document.getElementById('loadingScreen');
            if (loadingDiv) {
                loadingDiv.classList.add('fade-out');
                setTimeout(() => loadingDiv.remove(), 500);
            }
        });
    }

    // 3D Interaction
    const dom = renderer.domElement;
    let dragging = false;
    let lastX = 0, lastY = 0;
    let velX = 0, velY = 0;
    const SPEED = 0.015;
    const DAMP = 0.92;
    let autoRotate = true;

    function getXY(ev) {
      return ev.touches ? { x: ev.touches[0].clientX, y: ev.touches[0].clientY } : { x: ev.clientX, y: ev.clientY };
    }

    dom.addEventListener('pointerdown', e => {
      const p = getXY(e);
      dragging = true;
      lastX = p.x;
      lastY = p.y;
      velX = velY = 0;
    });

    dom.addEventListener('pointermove', e => {
      if (!dragging || !pivot) return;
      const p = getXY(e);
      const dx = p.x - lastX;
      const dy = p.y - lastY;
      lastX = p.x;
      lastY = p.y;
      const rotY = dx * SPEED;
      const rotX = dy * SPEED;
      pivot.rotation.y += rotY;
      pivot.rotation.x += rotX;
      velY = rotY;
      velX = rotX;
      autoRotate = false;
    });

    dom.addEventListener('pointerup', () => dragging = false);
    dom.addEventListener('pointercancel', () => dragging = false);

    function animate() {
      requestAnimationFrame(animate);
      if (pivot) {
        if (!dragging) {
          if (Math.abs(velX) > 0.007 || Math.abs(velY) > 0.007) {
            pivot.rotation.x += velX;
            pivot.rotation.y += velY;
            velX *= DAMP;
            velY *= DAMP;
            autoRotate = false;
          } else {
            velX = velY = 0;
            if (!autoRotate) autoRotate = true;
          }
        }
        if (autoRotate) pivot.rotation.y += 0.009;
      }
      renderer.render(scene, camera);
    }
    animate();

    // Resize Handling
    function onWindowResize() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
    }
    window.addEventListener('resize', onWindowResize);


    // --- Swipe Code Logic ---
    let startX = 0, startY = 0;
    const swipeCode = ["right", "left"];
    let swipeSequence = [];

    function getSwipeDirection(dx, dy) {
      if (Math.abs(dx) > Math.abs(dy)) {
        return dx > 0 ? "right" : "left";
      }
      return null;
    }

    dom.addEventListener('pointerdown', e => {
      const p = getXY(e);
      startX = p.x;
      startY = p.y;
    });

    dom.addEventListener('pointerup', e => {
      const p = getXY(e);
      const dx = p.x - startX;
      const dy = p.y - startY;
      const direction = getSwipeDirection(dx, dy);
      if (direction) {
        swipeSequence.push(direction);
        if (swipeSequence.length > swipeCode.length) swipeSequence.shift();
        if (JSON.stringify(swipeSequence) === JSON.stringify(swipeCode)) {
          document.body.classList.add("transition-blurzoom");
          setTimeout(() => { window.location.href = "hello.html"; }, 600);
          swipeSequence = [];
        }
      }
    });

    // --- Meteor Logic (流れ星維持) ---
    const meteorDurationRange = [1500, 3000];
    const meteorLengthRange = [50, 150];
    const meteorWidth = 2; 

    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');
      const angle = Math.random() * 360; 
      const distance = 600 + Math.random() * 300; 
      const length = meteorLengthRange[0] + Math.random() * (meteorLengthRange[1] - meteorLengthRange[0]);
      meteor.style.width = length + 'px';
      meteor.style.height = meteorWidth + 'px';

      const side = Math.floor(Math.random() * 4);
      let mStartX, mStartY;
      switch(side) {
        case 0: mStartX = Math.random() * window.innerWidth; mStartY = -length; break;
        case 1: mStartX = window.innerWidth + length; mStartY = Math.random() * window.innerHeight; break;
        case 2: mStartX = Math.random() * window.innerWidth; mStartY = window.innerHeight + length; break;
        case 3: mStartX = -length; mStartY = Math.random() * window.innerHeight; break;
      }
      meteor.style.left = mStartX + 'px';
      meteor.style.top = mStartY + 'px';
      meteor.style.transform = `rotate(${angle}deg)`;

      const duration = meteorDurationRange[0] + Math.random() * (meteorDurationRange[1] - meteorDurationRange[0]);
      const rad = angle * Math.PI / 180;
      const deltaX = Math.cos(rad) * distance;
      const deltaY = Math.sin(rad) * distance;

      meteor.animate([
        { transform: `translate(0, 0) rotate(${angle}deg)`, opacity: 1 },
        { transform: `translate(${deltaX}px, ${deltaY}px) rotate(${angle}deg)`, opacity: 0 }
      ], {
        duration: duration,
        easing: 'linear',
        fill: 'forwards'
      });
      document.body.appendChild(meteor);
      setTimeout(() => meteor.remove(), duration);
    }
    // 流れ星開始
    setInterval(() => { createMeteor(); }, 1500); 

    // PWA Close
    document.getElementById('closePwaAnnounce').addEventListener('click', () => {
      const el = document.getElementById('pwaAnnounce');
      el.style.transition = 'opacity 0.3s ease';
      el.style.opacity = '0';
      setTimeout(() => el.remove(), 300);
    });
  </script>
