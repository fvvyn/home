  <script>
    /* --- Tip Rotation --- */
    const TIPS = [
      "Tip: 3Dロゴはスワイプで回転させることができます。",
      "Tip: スワイプコードで隠されたページへ飛べる？",
      "Tip: サンプルの作成は複数回行われます",
      'Tip: "fvvyn"は最初、タイプミスから生まれました',
      "Tip: Instagramのストーリーの作成に1時間かけています。",
      "Tip: fvvyn.comは世界観を最大に表現するため、星一つからコードで作成しています"
    ];
    
    let tipInterval;

    function startTipRotation() {
      const loadingTipElement = document.getElementById('loadingTip');
      if (!loadingTipElement) return;

      let currentTipIndex = -1;
      loadingTipElement.classList.add('tip-fade');

      function showNextTip() {
        loadingTipElement.style.opacity = '0';
        setTimeout(() => {
          let newTipIndex;
          do {
            newTipIndex = Math.floor(Math.random() * TIPS.length);
          } while (newTipIndex === currentTipIndex);
          currentTipIndex = newTipIndex;
          loadingTipElement.textContent = TIPS[currentTipIndex];
          loadingTipElement.style.opacity = '1';
        }, 500);
      }
      
      showNextTip();
      tipInterval = setInterval(showNextTip, 4000);
    }

    /* --- Three.js Logic --- */
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 4.8);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
    document.body.appendChild(renderer.domElement);

    const pmrem = new THREE.PMREMGenerator(renderer);
    pmrem.compileEquirectangularShader();
    
    let pivot;
    const loader = new THREE.GLTFLoader();

    new THREE.RGBELoader()
      .setPath('https://rawcdn.githack.com/mrdoob/three.js/dev/examples/textures/equirectangular/')
      .load('royal_esplanade_1k.hdr', tex => {
        scene.environment = pmrem.fromEquirectangular(tex).texture;
        tex.dispose(); 
        pmrem.dispose();
        loadGltfModel();
      }, undefined, (err) => {
        console.error(err);
        loadGltfModel();
      });

    function loadGltfModel() {
      loader.load('fvvynmetal.glb', gltf => {
        const model = gltf.scene;
        model.traverse(c => {
          if (c.isMesh) {
            c.material.metalness = 1;
            c.material.roughness = 0.1;
            c.material.side = THREE.DoubleSide;
            c.material.color = new THREE.Color(0xffffff);
          }
        });

        model.scale.setScalar(1.1);
        
        const box = new THREE.Box3().setFromObject(model);
        const center = new THREE.Vector3();
        box.getCenter(center);
        model.position.sub(center);

        pivot = new THREE.Object3D();
        pivot.position.set(0, 1.5, 0); 
        pivot.add(model);
        scene.add(pivot);

        finishLoading();
      }, 
      (xhr) => {
        const percent = (xhr.loaded / xhr.total) * 100;
        const fill = document.getElementById('progressBarFill');
        const num = document.getElementById('progressPercentage');
        if (fill) fill.style.width = percent.toFixed(0) + '%';
        if (num) num.textContent = percent.toFixed(0) + '%';
      }, 
      (error) => {
        console.error(error);
        finishLoading();
      });
    }

    function finishLoading() {
      clearInterval(tipInterval);
      const loadingDiv = document.getElementById('loadingScreen');
      if (loadingDiv) {
        const fill = document.getElementById('progressBarFill');
        const num = document.getElementById('progressPercentage');
        if (fill) fill.style.width = '100%';
        if (num) num.textContent = '100%';

        loadingDiv.classList.add('fade-out');
        setTimeout(() => loadingDiv.remove(), 500);
      }
    }

    /* --- Rotation & Interaction --- */
    const dom = renderer.domElement;
    let dragging = false;
    let lastX = 0, lastY = 0;
    let velX = 0, velY = 0;
    const SPEED = 0.015;
    const DAMP = 0.92;
    let autoRotate = true;

    function getXY(ev) {
      return ev.touches ? { x: ev.touches[0].clientX, y: ev.touches[0].clientY } : { x: ev.clientX, y: ev.clientY };
    }

    let startSwipeX = 0, startSwipeY = 0;
    const swipeCode = ["right", "left"];
    let swipeSequence = [];

    dom.addEventListener('pointerdown', e => {
      const p = getXY(e);
      dragging = true;
      lastX = p.x;
      lastY = p.y;
      startSwipeX = p.x;
      startSwipeY = p.y;
      velX = velY = 0;
    });

    dom.addEventListener('pointermove', e => {
      if (!dragging || !pivot) return;
      const p = getXY(e);
      const dx = p.x - lastX;
      const dy = p.y - lastY;
      lastX = p.x;
      lastY = p.y;

      const rotY = dx * SPEED;
      const rotX = dy * SPEED;
      pivot.rotation.y += rotY;
      pivot.rotation.x += rotX;
      velY = rotY;
      velX = rotX;
      autoRotate = false;
    });

    dom.addEventListener('pointerup', e => {
      dragging = false;
      
      let endX, endY;
      if (e.changedTouches && e.changedTouches.length > 0) {
        endX = e.changedTouches[0].clientX;
        endY = e.changedTouches[0].clientY;
      } else {
        endX = e.clientX;
        endY = e.clientY;
      }
      
      const dx = endX - startSwipeX;
      const dy = endY - startSwipeY;

      // 30px以上の水平移動をスワイプとみなす
      if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 30) { 
        const dir = dx > 0 ? "right" : "left";
        swipeSequence.push(dir);
        if (swipeSequence.length > swipeCode.length) swipeSequence.shift();

        if (JSON.stringify(swipeSequence) === JSON.stringify(swipeCode)) {
          document.body.classList.add("transition-blurzoom");
          setTimeout(() => {
            window.location.href = "hello.html";
          }, 600);
          swipeSequence = [];
        }
      }
    });

    dom.addEventListener('pointercancel', () => dragging = false);

    function animate() {
      requestAnimationFrame(animate);
      if (pivot) {
        if (!dragging) {
          if (Math.abs(velX) > 0.007 || Math.abs(velY) > 0.007) {
            pivot.rotation.x += velX;
            pivot.rotation.y += velY;
            velX *= DAMP;
            velY *= DAMP;
            autoRotate = false;
          } else {
            velX = velY = 0;
            if (!autoRotate) autoRotate = true;
          }
        }
        if (autoRotate) pivot.rotation.y += 0.009;
      }
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    /* --- Background Stars & Meteors --- */
    document.addEventListener('DOMContentLoaded', () => {
      startTipRotation();

      const count = 50; 
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDelay = `${Math.random() * 3}s`;
        if (i % 50 === 0 && i !== 0) { 
           star.style.backgroundColor = 'red'; 
        }
        document.body.appendChild(star);
      }

      const meteorDurationRange = [1500, 3000];
      const meteorLengthRange = [50, 150];
      
      function createMeteor() {
        const meteor = document.createElement('div');
        meteor.classList.add('meteor');
        
        const angle = Math.random() * 360;
        const distance = 600 + Math.random() * 300;
        const length = meteorLengthRange[0] + Math.random() * (meteorLengthRange[1] - meteorLengthRange[0]);
        
        meteor.style.width = length + 'px';
        meteor.style.height = '2px';
        
        const side = Math.floor(Math.random() * 4);
        let startX, startY;
        const w = window.innerWidth;
        const h = window.innerHeight;

        switch(side) {
          case 0: startX = Math.random() * w; startY = -length; break; 
          case 1: startX = w + length; startY = Math.random() * h; break; 
          case 2: startX = Math.random() * w; startY = h + length; break; 
          case 3: startX = -length; startY = Math.random() * h; break; 
        }

        meteor.style.left = startX + 'px';
        meteor.style.top = startY + 'px';
        meteor.style.transform = `rotate(${angle}deg)`;

        const duration = meteorDurationRange[0] + Math.random() * (meteorDurationRange[1] - meteorDurationRange[0]);
        const rad = angle * Math.PI / 180;
        const deltaX = Math.cos(rad) * distance;
        const deltaY = Math.sin(rad) * distance;

        meteor.animate([
          { transform: `translate(0, 0) rotate(${angle}deg)`, opacity: 1 },
          { transform: `translate(${deltaX}px, ${deltaY}px) rotate(${angle}deg)`, opacity: 0 }
        ], {
          duration: duration,
          easing: 'linear',
          fill: 'forwards'
        });

        document.body.appendChild(meteor);
        setTimeout(() => meteor.remove(), duration);
      }

      setInterval(createMeteor, 2000);
    });

    // PWA閉じるボタン
    document.getElementById('closePwaAnnounce')?.addEventListener('click', () => {
      const el = document.getElementById('pwaAnnounce');
      if(el) {
        el.style.transition = 'opacity 0.3s ease';
        el.style.opacity = '0';
        setTimeout(() => el.remove(), 300);
      }
    });
  </script>
