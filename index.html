/* 👍 Loading Hand Animation - fvvyn style */
.🤚 {
  --skin-color: #E4C560;
  --tap-speed: 0.6s;
  --tap-stagger: 0.1s;
  position: relative;
  width: 80px;
  height: 60px;
}

.🤚:before {
  content: '';
  display: block;
  width: 180%;
  height: 75%;
  position: absolute;
  top: 70%;
  right: 20%;
  background-color: black;
  border-radius: 40px 10px;
  filter: blur(10px);
  opacity: 0.3;
}

.🌴 {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-color: var(--skin-color);
  border-radius: 10px 40px;
}

.👍 {
  position: absolute;
  width: 120%;
  height: 38px;
  background-color: var(--skin-color);
  bottom: -18%;
  right: 1%;
  transform-origin: calc(100% - 20px) 20px;
  transform: rotate(-20deg);
  border-radius: 30px 20px 20px 10px;
  border-bottom: 2px solid rgba(0, 0, 0, 0.1);
  border-left: 2px solid rgba(0, 0, 0, 0.1);
}

.👍:after {
  width: 20%;
  height: 60%;
  content: '';
  background-color: rgba(255, 255, 255, 0.3);
  position: absolute;
  bottom: -8%;
  left: 5px;
  border-radius: 60% 10% 10% 30%;
  border-right: 2px solid rgba(0, 0, 0, 0.05);
}

.👉 {
  position: absolute;
  width: 80%;
  height: 35px;
  background-color: var(--skin-color);
  bottom: 32%;
  right: 64%;
  transform-origin: 100% 20px;
  animation-duration: calc(var(--tap-speed) * 2);
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
  transform: rotate(10deg);
}

.👉:before {
  content: '';
  position: absolute;
  width: 140%;
  height: 30px;
  background-color: var(--skin-color);
  bottom: 8%;
  right: 65%;
  transform-origin: calc(100% - 20px) 20px;
  transform: rotate(-60deg);
  border-radius: 20px;
}

.👉:nth-child(1) {
  animation-delay: 0;
  filter: brightness(70%);
  animation-name: tap-upper-1;
}

.👉:nth-child(2) {
  animation-delay: var(--tap-stagger);
  filter: brightness(80%);
  animation-name: tap-upper-2;
}

.👉:nth-child(3) {
  animation-delay: calc(var(--tap-stagger) * 2);
  filter: brightness(90%);
  animation-name: tap-upper-3;
}

.👉:nth-child(4) {
  animation-delay: calc(var(--tap-stagger) * 3);
  filter: brightness(100%);
  animation-name: tap-upper-4;
}

@keyframes tap-upper-1 {
  0%, 50%, 100% { transform: rotate(10deg) scale(0.4); }
  40% { transform: rotate(50deg) scale(0.4); }
}
@keyframes tap-upper-2 {

  40% { transform: rotate(50deg) scale(0.6); }
}
@keyframes tap-upper-3 {

}
@keyframes tap-upper-4 {

  <script>
    
    /* --- Three.js ロゴ回転ロジック（UI変更なし） --- */
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 4.8);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    const pmrem = new THREE.PMREMGenerator(renderer);
    pmrem.compileEquirectangularShader();
    new THREE.RGBELoader()
      .setPath('https://rawcdn.githack.com/mrdoob/three.js/dev/examples/textures/equirectangular/')
      .load('royal_esplanade_1k.hdr', tex => {
        scene.environment = pmrem.fromEquirectangular(tex).texture;
        tex.dispose(); pmrem.dispose();
      });

    scene.add(new THREE.AmbientLight(0xffffff, 0.4));
    const dir = new THREE.DirectionalLight(0xffffff, 1.2);
    dir.position.set(5, 10, 7.5);
    scene.add(dir);

    let pivot;
    const loader = new THREE.GLTFLoader();
    loader.load('fvvynmetal.glb', gltf => {
      const model = gltf.scene;
      model.traverse(c => {
        if (c.isMesh) {
          c.material.metalness = 1;
          c.material.roughness = 0.1;
          c.material.side = THREE.DoubleSide;
          c.material.color = new THREE.Color(0xffffff);
        }
      });

      model.scale.setScalar(1.1);
      model.updateMatrixWorld(true);
      const box = new THREE.Box3().setFromObject(model);
      const center = new THREE.Vector3();
      box.getCenter(center);
      model.position.sub(center);

      pivot = new THREE.Object3D();
      pivot.position.set(0, 1.5, 0); // Y位置を少し上げた
      pivot.add(model);
      scene.add(pivot);
    });

    const dom = renderer.domElement;
    let dragging = false;
    let lastX = 0, lastY = 0;
    let velX = 0, velY = 0;
const SPEED = 0.015;
const DAMP = 0.92;

    let autoRotate = true;

    function getXY(ev) {
      return ev.touches ? { x: ev.touches[0].clientX, y: ev.touches[0].clientY } :
        { x: ev.clientX, y: ev.clientY };
    }

    dom.addEventListener('pointerdown', e => {
      const p = getXY(e);
      dragging = true;
      lastX = p.x;
      lastY = p.y;
      velX = velY = 0;
    });

    dom.addEventListener('pointermove', e => {
      if (!dragging || !pivot) return;
      const p = getXY(e);
      const dx = p.x - lastX;
      const dy = p.y - lastY;
      lastX = p.x;
      lastY = p.y;

      const rotY = dx * SPEED;
      const rotX = dy * SPEED;

      pivot.rotation.y += rotY;
      pivot.rotation.x += rotX;

      velY = rotY;
      velX = rotX;
      autoRotate = false;
    });

    dom.addEventListener('pointerup', () => dragging = false);
    dom.addEventListener('pointercancel', () => dragging = false);

    function animate() {
      requestAnimationFrame(animate);

      if (pivot) {
        if (!dragging) {
          if (Math.abs(velX) > 0.007 || Math.abs(velY) > 0.007) {
            pivot.rotation.x += velX;
            pivot.rotation.y += velY;
            velX *= DAMP;
            velY *= DAMP;
            autoRotate = false;
          } else {
            velX = velY = 0;
            if (!autoRotate) autoRotate = true;
          }
        }
        if (autoRotate) pivot.rotation.y += 0.009;
      }
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const loadingDiv = document.getElementById('loadingScreen');
    if (loadingDiv) {
      loadingDiv.classList.add('fade-out');
      setTimeout(() => loadingDiv.remove(), 500);
    }
    // 閉じるボタン押したら非表示に
document.getElementById('closePwaAnnounce').addEventListener('click', () => {

});
  </script>
