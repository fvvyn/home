<html lang="ja">
<head>

    <meta charset="UTF-8">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --fvvyn-black: #050505;
            --fvvyn-accent: #a855f7;
            --fvvyn-blue: #3b82f6;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--fvvyn-black);
            font-family: 'Noto Sans JP', sans-serif;
            color: #ffffff;
            height: 100%;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Starry Background */
        .stars {
            position: fixed;
            top: 0; left: 0; 
            width: 100vw; height: 100vh;
            pointer-events: none; z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }
        
        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: white; border-radius: 50%;
            opacity: 0; animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        .text-gradient {
            background: linear-gradient(to right, #fff, #a855f7, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0.98); z-index: 50;
            opacity: 0; visibility: hidden; transition: all 0.4s ease;
            backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center;
        }
        .menu-overlay.active { opacity: 1; visibility: visible; }
        .menu-items { list-style: none; text-align: center; }
        .menu-link {
            font-family: 'Orbitron', sans-serif; font-size: 2rem; font-weight: 700;
            color: white; text-decoration: none; display: block; margin: 1.5rem 0;
        }
        .menu-sub { font-size: 0.9rem; color: #aaa; font-family: 'Noto Sans JP', sans-serif; display: block; margin-top: -5px; font-weight: 400; }

        /* Toast */
        .toast {
            visibility: hidden; min-width: 250px; background-color: #ffffff; color: #000;
            text-align: center; border-radius: 50px; padding: 16px 32px;
            position: fixed; z-index: 100; left: 50%; bottom: 40px;
            transform: translateX(-50%); font-size: 14px; font-weight: bold;
            box-shadow: 0 10px 40px rgba(168, 85, 247, 0.4);
        }
        .toast.show { visibility: visible; animation: slideUpFade 0.5s, fadeOut 0.5s 3.5s forwards; }
        @keyframes slideUpFade { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
        @keyframes fadeOut { from {opacity: 1;} to {opacity: 0;} }

        .btn-loader {
            border: 2px solid rgba(0,0,0,0.1); border-top: 2px solid #000;
            border-radius: 50%; width: 18px; height: 18px;
            animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Card Glow */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <div class="stars" id="starsContainer"></div>

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-40 px-6 py-4 flex justify-between items-center mix-blend-difference text-white">
        <a href="index.html" class="z-50 relative">
            <img src="fvvyn.png" alt="fvvyn" class="h-10 md:h-14 w-auto object-contain">
        </a>
        
        <button id="menuBtn" class="z-50 focus:outline-none group relative w-8 h-6 flex flex-col justify-between">
            <span class="w-full h-0.5 bg-white transition-all duration-300 origin-left"></span>
            <span class="w-full h-0.5 bg-white transition-all duration-300"></span>
            <span class="w-2/3 h-0.5 bg-white ml-auto transition-all duration-300 group-hover:w-full origin-left"></span>
        </button>
    </header>

    <!-- Navigation Overlay -->
    <div id="menuOverlay" class="menu-overlay">
        <nav>
            <ul class="menu-items">
                <li><a href="about.html" class="menu-link">BRAND <span class="menu-sub">ブランド概要</span></a></li>
                <li><a href="collection.html" class="menu-link">COLLECTION <span class="menu-sub">アイテム一覧</span></a></li>
                <li><a href="bodylinkz.html" class="menu-link text-gradient">Bodylinkz <span class="menu-sub">AIサイズ提案</span></a></li>
                <li><a href="faq.html" class="menu-link">FAQ <span class="menu-sub">よくある質問</span></a></li>
                <li><a href="mailto:fvvyn.brand@gmail.com" class="menu-link">CONTACT <span class="menu-sub">お問い合わせ</span></a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-6 py-24 relative">
        <!-- Background Elements -->
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-purple-600/10 rounded-full blur-[100px] pointer-events-none"></div>
        <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-blue-600/10 rounded-full blur-[100px] pointer-events-none"></div>

        <div class="w-full max-w-lg glass-card rounded-[40px] p-8 md:p-12 text-center relative z-10 border border-white/10">
            <!-- Icon -->
            <div class="w-20 h-20 bg-gradient-to-br from-purple-600 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-8 shadow-lg shadow-purple-500/20 rotate-12">
                <i class="fa-solid fa-rocket text-3xl text-white"></i>
            </div>

            <!-- Text -->
            <h1 class="font-orbitron text-3xl md:text-4xl font-black text-white mb-4 tracking-tight">JOIN THE<br><span class="text-gradient">COSMOS</span></h1>
            <p class="text-gray-400 text-sm md:text-base mb-10 leading-relaxed">
                fvvyn VIPに登録しよう。<br>
                登録完了後、全アイテムに使用可能な<br>
                <span class="text-white font-bold underline decoration-purple-500 underline-offset-4">10% OFF クーポン</span>をメールでお送りします。
            </p>

            <!-- Form -->
            <form onsubmit="handleEmailSubmit(event)" class="space-y-5">
                <div class="relative group">
                    <i class="fa-regular fa-envelope absolute left-5 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-purple-400 transition"></i>
                    <input type="email" id="email-input" placeholder="your-cosmos@example.com" required 
                        class="w-full pl-14 pr-5 py-4 rounded-2xl bg-black/40 border border-white/10 text-white text-base focus:outline-none focus:border-purple-500/50 transition-all placeholder:text-gray-600">
                </div>

                <div class="flex items-start gap-3 text-left px-2">
                    <input type="checkbox" id="consent-check" required class="mt-1.5 accent-purple-500 w-4 h-4">
                    <label for="consent-check" class="text-[11px] text-gray-500 leading-snug">
                        プライバシーポリシーに同意し、fvvynからのニュースレター、限定ドロップ、キャンペーン情報の受け取りを希望します。
                    </label>
                </div>

                <button type="submit" id="email-submit-btn" class="w-full py-4 rounded-2xl bg-white text-black font-orbitron font-black text-base hover:bg-purple-500 hover:text-white transition-all transform hover:scale-[1.02] active:scale-95 shadow-xl shadow-white/5">
                    GET MY DISCOUNT
                </button>
            </form>

            <!-- Info -->
            <p class="mt-10 text-[10px] text-gray-600 uppercase tracking-widest font-orbitron">
                EST. 2025 / fvvyn© GLOBAL ACCESS
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-10 px-6 border-t border-white/5 text-center">
        <img src="fvvyn.png" alt="fvvyn" class="h-8 w-auto mx-auto mb-4 opacity-50 grayscale">
        <p class="text-[10px] text-gray-600 font-orbitron">© 2025 fvvyn. ALL RIGHTS RESERVED.</p>
    </footer>

    <div id="toast" class="toast">CODE SENT!</div>

    <script>
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwQ5ty0nbI1-dDl1-BsFGp0Xxg5XJ8xnpIn3vv2qN440Wgtt3bUfPUeoG-Bh--Vw6wt/exec";

        document.addEventListener('DOMContentLoaded', () => {
            // Stars background
            const starsContainer = document.getElementById('starsContainer');
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                starsContainer.appendChild(star);
            }
        });

        // Hamburger Menu Logic
        const menuBtn = document.getElementById('menuBtn');
        const menuOverlay = document.getElementById('menuOverlay');
        let isMenuOpen = false;

        menuBtn.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            menuOverlay.classList.toggle('active', isMenuOpen);
            document.body.style.overflow = isMenuOpen ? 'hidden' : '';
            
            if (isMenuOpen) {
                menuBtn.children[0].style.transform = 'rotate(45deg) translate(5px, 6px)';
                menuBtn.children[1].style.opacity = '0';
                menuBtn.children[2].style.width = '100%';
                menuBtn.children[2].style.transform = 'rotate(-45deg) translate(5px, -6px)';
            } else {
                menuBtn.children[0].style.transform = 'none';
                menuBtn.children[1].style.opacity = '1';
                menuBtn.children[2].style.width = '66%';
                menuBtn.children[2].style.transform = 'none';
            }
        });

        // Toast Helper
        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.backgroundColor = isError ? '#ff4b4b' : '#ffffff';
            t.style.color = isError ? '#ffffff' : '#000000';
            t.className = "toast show";
            setTimeout(() => t.className = "toast", 4000);
        }

        // Form Submission
        async function handleEmailSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('email-submit-btn');
            const email = document.getElementById('email-input').value;
            const originalText = btn.innerText;
            
            // Loading State
            btn.innerHTML = '<span class="btn-loader"></span>';
            btn.disabled = true;

            try {
                // 送信処理（no-corsモードはレスポンスが不透明ですが、GAS側で処理されます）
                await fetch(GAS_API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'email_signup', email: email, source: 'member_page' })
                });

                // Success
                localStorage.setItem('fvvyn_email_registered', 'true');
                showToast("クーポンを送信しました！メールをご確認ください。");
                btn.innerHTML = '<i class="fa-solid fa-check"></i> SUCCESS';
                btn.style.backgroundColor = '#a855f7';
                btn.style.color = '#fff';

                // 数秒後にコレクションページへリダイレクト（任意）
                setTimeout(() => {
                    window.location.href = "about.html";
                }, 3000);

            } catch (err) {
                showToast("通信エラーが発生しました。再度お試しください。", true);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
